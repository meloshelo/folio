<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raajveer Yuv - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    }
    .studio-illustration img {
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="flex justify-between items-center px-10 py-6 text-sm text-gray-600">
    <span class="tracking-wide">Open for collaborations</span>
    <span class="uppercase font-semibold tracking-wider">Portfolio</span>
  </header>

  <!-- Hero Section -->
  <section class="flex flex-col items-center justify-center text-center py-20 px-6">
    <h1 class="text-6xl md:text-7xl font-extrabold text-gray-900 tracking-tight">
      Raajveer Yuv
    </h1>
    <p class="mt-3 text-lg text-gray-500 uppercase tracking-widest">UX/UI Designer · Independent</p>
    <div class="studio-illustration mt-10 w-72 md:w-96">
      <!-- Replace src with your illustration file -->
      <img src="illustration.png" alt="Studio Illustration" class="w-full" />
    </div>
  </section>

  <!-- Info Grid -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-6 text-center px-10 pb-20">
    <div>
      <h3 class="text-lg font-medium">01</h3>
      <p class="text-gray-600 mt-1">Works</p>
    </div>
    <div>
      <h3 class="text-lg font-medium">02</h3>
      <p class="text-gray-600 mt-1">Expertise</p>
    </div>
    <div>
      <h3 class="text-lg font-medium">03</h3>
      <p class="text-gray-600 mt-1">Playground</p>
    </div>
    <div>
      <h3 class="text-lg font-medium">04</h3>
      <p class="text-gray-600 mt-1">Contact</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-6 text-sm text-gray-500">
    <p>© 2025 — Designed with love by Raajveer Yuv</p>
  </footer>

</body>
</html>
